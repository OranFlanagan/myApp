<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>appMode</ion-title>
  </ion-toolbar>
</ion-header>

    <ion-buttons slot="end">
      <ion-item lines="none">
        <ion-label>Dark Mode</ion-label>
        <ion-toggle 
          [checked]="isDark"
          (ionChange)="toggleDark($event)"
        ></ion-toggle>
      </ion-item>
    </ion-buttons>
