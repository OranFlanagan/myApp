<ion-header style="background-color: blue;">
  <ion-toolbar style="background-color:blue;">
    <ion-title>
      <ion-grid>
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-col size="auto" class="ion-text-center">
            <img src="https://leitrimlgfa.ie/wp-content/uploads/2019/05/Aughawillan_GAA_crest.jpeg" alt="Description" style="width: 50%; height: auto;"  class="custom-img">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome to the Aughawillan GAA app</ion-title>
    </ion-toolbar>
  </ion-header>

  <ul>
    <ion-button style="text-align: center; border: 5px solid; padding: 20px;"expand="block" [routerLink]="['/intro']">Thank you for downloading our app!</ion-button>
    <ion-button style="text-align: center; border: 5px solid; padding: 20px;" expand="block" (click)="openBrowser()">Your Add here!</ion-button>
    <ion-button style="text-align: center; border: 5px solid; padding: 20px;"expand="block" [routerLink]="['/clubnotes']">Here are the club notes</ion-button>
  </ul> 
  <ion-footer>
    <ion-toolbar>
              <ion-button style="text-align: center; border: 5px solid; padding: 10px;"></ion-button>
              <ion-button style="text-align: center; border: 5px solid; padding: 10px;"></ion-button>
              <ion-button style="text-align: center; border: 5px solid; padding: 10px;"></ion-button>
              <ion-button style="text-align: center; border: 5px solid; padding: 10px;"></ion-button>
              <ion-button style="text-align: center; border: 5px solid; padding: 10px;"></ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
