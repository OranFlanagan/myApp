<ion-header>
  <ion-toolbar class="custom-header">
    <ion-title>
      <ion-grid>
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-col size="auto" class="ion-text-center">
            <img src="https://leitrimlgfa.ie/wp-content/uploads/2019/05/Aughawillan_GAA_crest.jpeg" 
                 alt="Description" 
                 style="width: 50%; height: auto; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); background-color: #007bff;" 
                 class="custom-header">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Welcome to the Aughawillan GAA app</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-text-center ion-margin-vertical">
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" 
                    style="padding: 20px; background-color: #007bff; color: white; font-weight: bold; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);" 
                    [routerLink]="['/intro']" fill="clear">
          Thank you for downloading our app!
        </ion-button>
      </ion-col>

      <ion-col size="12" class="ion-margin-top">
        <ion-button expand="block" 
                    style="padding: 20px; background-color: #00bcd4; color: white; font-weight: bold; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);" 
                    (click)="openBrowser()" fill="clear">
          Your Add here!
        </ion-button>
      </ion-col>

      <ion-col size="12" class="ion-margin-top">
        <ion-button expand="block" 
                    style="padding: 20px; background-color: #4caf50; color: white; font-weight: bold; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);" 
                    (click)="openFixtures()" fill="clear">
          Click here for the fixtures in Leitrim for the next 10 days
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer>
    <ion-toolbar style="background: #f8f9fa;">
      <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
        <img src="assets/icon/Home_Button.jpg" 
             alt="Home Button" 
             title="Go to Home" 
             style="width: 20%; height: auto; padding: 1rem; border-radius: 5%; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);" 
             [routerLink]="['/home']">
        <img src="assets/icon/loginButton.jpg" 
             alt="Login" 
             title="Login" 
             style="width: 15%; height: auto; padding: 1rem; border-radius: 50%; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);" 
             [routerLink]="['/login']">
        <img src="assets/icon/ticketStub.jpg" 
             alt="Tickets" 
             title="View Tickets" 
             style="width: 20%; height: auto; padding: 1rem; border-radius: 50%; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);" 
             (click)="tickets()">
        <img src="assets/icon/notePad.jpg" 
             alt="Club Notes" 
             title="Open Club Notes" 
             style="width: 15%; height: auto; padding: 1rem; border-radius: 50%; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);" 
             (click)="openClubNotes()">
        <img src="assets/icon/settings.jpg" 
             alt="Settings" 
             title="Go to Settings" 
             style="width: 15%; height: auto; padding: 1rem; border-radius: 50%; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);" 
             [routerLink]="['/settings']">
      </div>
    </ion-toolbar>
  </ion-footer>
  </ion-content>
