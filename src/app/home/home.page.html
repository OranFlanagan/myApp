<ion-header style="background-color: blue;">
  <ion-toolbar style="background-color:blue;">
    <ion-title>
      <ion-grid>
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-col size="auto" class="ion-text-center">
            <img src="https://leitrimlgfa.ie/wp-content/uploads/2019/05/Aughawillan_GAA_crest.jpeg" alt="Description" style="width: 50%; height: auto;"  class="custom-img">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome to the Aughawillan GAA app</ion-title>
    </ion-toolbar>
  </ion-header>

  <ul>
    <ion-button style="text-align: center; border: 5px solid; padding: 35px;" expand="block" [routerLink]="['/intro']">Thank you for downloading our app!</ion-button>
    <ion-button style="text-align: center; border: 5px solid; padding: 35px;" expand="block" (click)="openBrowser()">Your Add here!</ion-button>
    <ion-button style="text-align: center; border: 5px solid; padding: 35px;" expand="block" (click)="openClubNotes()">Here are the club notes</ion-button>
  </ul> 
  <ion-footer>
    <ion-toolbar>
      <div style="display: flex; align-items: center;">
        <img src="assets/icon/Home_Button.jpg" style="width: 15%; height: 15%; padding: 2%; margin-right: 20px;" [routerLink]="['/intro']">
        <img src="assets/icon/oneillsLogo.jpg" style="width: 15%; height: 15%; padding: 2%; margin-right: 20px;" (click)="openOneills()">
        <img src="assets/icon/ticketStub.jpg"  style="width: 15%; height: 15%; border: 2px solid; margin-right: 20px;" [routerLink]="['/fundrasier']">
      </div>
    </ion-toolbar>
  </ion-footer>
</ion-content>
